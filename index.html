<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link href="resources/images/rockfall-icon.png" rel="shortcut icon" type="image/png">

    <title>RockFall</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: black;
        color: white;
      }
      #content {
        display: flex;
        height: 100%;
      }
      #playField {
        width: 100%;
        height: 100%;
        display: block;
        background-color: black;
      }
      #hud {
        position: absolute;
        left: 5px;
        top: 5px;
        display: flex;
        align-items: center;
      }
      #score {
        padding-left: 0.5em;
        font-family: monospace;
        font-weight: bold;
        color: white;
        font-size: large;
        text-shadow: 0.25em 0.25em black;
      }
      #github {
        position: absolute;
        right: 5px;
        top: 5px;
      }
      #github a,
      #github img {
        cursor: pointer;
      }
      #github img {
        width: 1em;
      }
      #loading {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 36pt;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="playField"></canvas>
      <div id="hud">
        <div id="restart">ðŸ”„</div>
        <div id="score"></div>
      </div>
    </div>
    <div id="github"><a target="_blank" href="https://github.com/greggman/rockfall"><img src="resources/images/octocat-icon.svg"></a></div>
    <div id="loading"><div>loading...</div></div>
  </body>
  <script src="src/rockfall.js" type="module"></script>
</html>
