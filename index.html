<!DOCTYPE html>
<html>
  <head>
    <title>RockFall</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #content {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      #playField {
        width: 100%;
        height: 50%;
        display: block;
        background-color: red;
      }
      #twoD {
        width: 100%;
        height: 50%;
        display: block;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="playField"></canvas>
      <canvas id="twoD"></canvas>
    </div>
  </body>
  <script src="src/rockfall.js" type="module"></script>
</html>
