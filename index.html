<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link href="resources/images/rockfall-icon.png" rel="shortcut icon" type="image/png">

    <title>RockFall</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #content {
        display: flex;
        height: 100%;
      }
      #playField {
        width: 100%;
        height: 100%;
        display: block;
        background-color: black;
      }
      #score {
        position: absolute;
        left: 5px;
        top: 5px;
        font-family: monospace;
        font-weight: bold;
        color: white;
        text-shadow: 0.25em 0.25em black;
      }
      #github {
        position: absolute;
        right: 5px;
        top: 5px;
      }
      #github a,
      #github img {
        cursor: pointer;
      }
      #github img {
        width: 1em;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="playField"></canvas>
      <div id="score"></div>
    </div>
    <div id="github"><a target="_blank" href="https://github.com/greggman/rockfall"><img src="resources/images/octocat-icon.svg"></a></div>
  </body>
  <script src="src/rockfall.js" type="module"></script>
</html>
