<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <meta property="og:title" content="Rockfall" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://greggman.github.io/rockfall/docs/imgs/screenshot.png" />
    <meta property="og:description" content="Rockfall, a game where rocks fall" />
    <meta property="og:url" content="https://greggman.github.io/rockfall/" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@greggman">
    <meta name="twitter:creator" content="@greggman">
    <meta name="twitter:domain" content="greggman.github.io">
    <meta name="twitter:title" content="Rockfall">
    <meta name="twitter:url" content="https://greggman.github.io/rockfall/">
    <meta name="twitter:description" content="Rockfall, a game where rocks fall">
    <meta name="twitter:image:src" content="https://greggman.github.io/rockfall/docs/imgs/screenshot.png">

    <link href="resources/images/rockfall-icon.png" rel="shortcut icon" type="image/png">

    <title>RockFall</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: black;
        color: white;
        box-sizing: border-box;
        font-family: monospace;
      }
      * {
        box-sizing: inherit;
      }
      a {
        color: red;
      }
      #content {
        display: flex;
        height: 100%;
      }
      #playField {
        width: 100%;
        height: 100%;
        display: block;
        background-color: black;
      }
      #top {
        position: absolute;
        left: 0;
        top: 0;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      #hud {
        cursor: pointer;
        display: flex;
        align-items: center;
        min-width: 0;
        flex: 1 1 auto;
      }
      #hud,
      select {
        font-family: monospace;
        font-weight: bold;
        color: white;
        font-size: large;
        text-shadow: 0.25em 0.25em black;
      }
      #hud>* {
        margin-right: 0.5em;
        white-space: nowrap;
      }
      #name {
        flex: 1 1 auto;
        overflow: hidden;
        min-width: 0;
      }
      #github a {
        display: flex;
        font-weight: bold;
      }
      #github a,
      #github img {
        cursor: pointer;
        text-decoration: none;
        vertical-align: text-bottom;
      }
      #github img {
        width: 1em;
      }
      #splash,
      #loading,
      #end {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 36pt;
      }
      #splash {
        font-size: 24pt;
      }
      #end {
        align-items: stretch;
        text-align: center;
        background: none;
      }
      #splash * {
        margin-block: 0.50em;
      }
      #splash>div {
        background-color: rgba(50, 50, 248, 0.824);
        border-radius: 1em;
        max-width: 800px;
        padding: 1em;
      }
      #splash button,
      #end button {
        border: none;
        padding: 1em;
        border-radius: 1em;
        font-size: 24pt;
        font-weight: bold;
        color: white;
        width: 100%;
      }
      #splash button {
        background: rgba(255, 255, 255, 0.3);
      }
      #splash button:hover {
        background: rgba(255, 255, 255, 0.6);
      }
      #end button {
        background: rgba(0, 0, 0, 0.6);
        margin-top: 1em;
        width: 80%;
        max-width: 400px;
      }
      #end button:hover {
        background: rgba(100, 0, 150, 0.6);
      }
      select,
      select:focus {
        background-color: transparent;
        color: white;
        border: none;
        padding: 0 1em 0 0;
        margin: 0;
        outline: none;
      }
      .debug {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
        pointer-events: none;
      }
      .exit-open {
        animation: exit-open 0.2s alternate infinite;
      }
      @keyframes exit-open {
        0% {
          color: green;
        }
        100% {
          color: greenyellow;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <canvas id="playField"></canvas>
      <div id="top">
        <div id="hud">
          <div id="restart">üîÑ</div>
          <div id="time"></div>
          <div id="score"></div>
          <div><span>goal:</span><span id="goal"></span></div>
          <div id="die">‚ò†Ô∏è</div>
          <div id="name"></div>
        </div>
        <div id="github"><a target="_blank" href="https://github.com/greggman/rockfall"><span>?</span><img src="resources/images/octocat-icon.svg"></a></div>
      </div>
    </div>
    <!--
    <div id="end">
      <div><button type="button">Restart</button></div>
      <div><button type="button">Randomize</button></div>
    </div>
    -->
    <div id="splash">
      <div>
        <h1>RockFall</h1>
        <h2>A game where rocks fall!</h2>
        <p>Make your own levels and add them to this game! <a target="_blank" href="https://greggman.github.io/rockfall/docs/making-levels.html">More Info</a></p>
        <button type="button">Start</button>
      </div>
    </div>
    <div id="loading"><div>loading...</div></div>
  </body>
  <script src="src/rockfall.js" type="module"></script>
</html>
